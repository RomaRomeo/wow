<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WOW Store</title>
        <link rel="icon" href="logo-favicon.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="static/css/cursor.css">
        <link rel="stylesheet" href="music-player/player.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-main">
                    <a href="index.html">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div class="top-menu">
                    <ul>
                        <li>
                            <a href="index.html">home</a>
                        </li>
                        <li>
                            <a href="products.html">products</a>
                        </li>
                        <li>
                            <a href="#contact">contact us</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="baner">
                <div class="baner-container">
                    <div class="full-row">
                        <h1>​Welcome to WOW</h1>
                    </div>
                    <p>​Online hardware store</p>
                </div>
            </div>
        </header>
        <main>
            <section id="products">
                <h2>Our Products</h2>
                <div class="container">
                    <div id="carouselProducts" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselProducts" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselProducts" data-slide-to="1"></li>
                            <li data-target="#carouselProducts" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="products.html">
                                    <img src="img/products-all.png" class="d-block w-100" alt="products-all">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="products.html">
                                    <img src="img/products-electro.png" class="d-block w-100" alt="products-electro">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="products.html">
                                    <img src="img/products-smartphone.png" class="d-block w-100" alt="products-smartphone">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="products.html">
                                    <img src="img/products-tv.png" class="d-block w-100" alt="products-tv">
                                </a>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselProducts" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselProducts" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="contactus-one" id="contactus">
                <div class="container">
                    <div class="row">
                        <div class=" col-md-5 col-sm-6">
                            <div class="contact-block">
                                <div class="dart-headingstyle-one dart-mb-20">
                                    <h2 class="dart-heading">Contact Us</h2>
                                </div>
                                <div class="contact-form">
                                    <form class="row" action="https://formspree.io/xaybkdeo" id="contact" name="contact" method="post">
                                        <div class="form-group col-md-6">
                                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="your name" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <input type="email" class="form-control" name="InputEmail" id="InputEmail" placeholder="your email" required>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="phone">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <textarea class="form-control" name="InputMessage" id="InputMessage" rows="4" placeholder="message" required></textarea>
                                        </div>
                                        <div class="col-md-12">
                                            <button name="submit" type="submit" class="btn normal-btn dart-btn-xs">send message</button>
                                        </div>
                                    </form>
                                </div>
                                <hr>
                                <div class="row contact-info">
                                    <div class="col-md-12 col-sm-12">
                                        <p class="addre">
                                            <i class="fa fa-map-marker"></i>
                                            пр. Свободи, 1, м. Львів
                                        </p>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <p class="phone-call">
                                            <i class="fa fa-phone"></i>
                                            <a href="tel:(032) 261-38-38">(032) 261-38-38</a>
                                        </p>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <p class="mail-id">
                                            <i class="fa fa-envelope"></i>
                                            wow@gmail.com
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="logo">
                <span>
                    <a href="index.html">
                        <img src="img/logo-footer.png" alt="logo">
                    </a>
                </span>
            </div>
            <div class="copyright">
                <p>©2020 by wow store.</p>
            </div>
            <div class="music-container" id="music-container">
                <div class="music-info">
                  <h4 id="title"></h4>
                  <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                  </div>
                </div>
                <audio src="music-player/music/Estes.mp3" id="audio"></audio>
                <div class="navigation">
                  <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                  </button>
                  <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                  </button>
                  <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                  </button>
                </div>
              </div>
        </footer>
        <div class="cursor"></div>
        <div class="cursor-follower"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="static/js/cursor.js"></script>
        <script src="music-player/player.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
