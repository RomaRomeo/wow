<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WAW Store</title>
    <link rel="shortcut icon" href="img/logo-footer.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <header>
        <nav>
            <div class="logo-mein">
            <a class="nevbar-logo" href="index.html">
            <img src="img/logo.png" alt="logo" width="200px" height="88px">
            </a>
            </div>
            <div class="top-menu">
            <ul>
                <li><a href="index.html">home</a></li>
                <li><a href="products.html">products</a></li>
                <li><a href="#contact">contact us</a></li>
                <li><a href="basket.html">basket</a></li>
            </ul>
            </div>
        </nav>
        <div class="banner">
        <h1>Welcome to WAW</h1>
            <p> Online hardware store</p>
		</div>
    </header>
    <main>
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-card">
                    <p><a href="products.html">Smartphones</a></p>
                    <figure>
                    <img src="img/products-smartphone.png" alt="Foto of smartphone" width="900" height="600">
                    </figure>
                </div>
                <div class="product-card">
                    <p><a href="products.html">TV</a></p>
                    <figure>
                    <img src="img/products-tv.png" alt="Foto of tv" width="900" height="600">
                    </figure>
                </div>
                <div class="product-card">
                    <p><a href="products.html">Electronics</a></p>
                    <figure>
                    <img src="img/products-electro.png" alt="Foto of electronics" width="900" height="600">
                    </figure>
                </div>
                <div class="product-card">
                    <p><a href="products.html">All products</a></p>
                    <figure>
                    <img src="img/products-all.png" alt="Foto of all products" width="900" height="600">
                    </figure>
                </div>
            </div>
        </section>     
    </main>
    <footer>
        <div class="contact">
            <h3>Contact</h3>   
            <form action="https://formspree.io/xaybkdeo" method="post">
                <label for="name">name<em>*</em></label>
                <input type="text" id="name" name="user_name" required>
                <br>
                <label for="mail">email<em>*</em></label>
                <input type="email" id="mail" name="user_mail" required>
                <br>
                <label for="phone">phone</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <label for="msg">Your message<em>*</em></label>
                <textarea id="msg" name="user_message" required></textarea>
                <p><button type="submit">Send</button></p>
            </form>    
        </div>
        <div id="contact">
            <h3>Contact Us</h3>
                <p>пр. Свободи, 1, м. Львів</p>
                <p>(032) 261-38-38</p>
        </div>
        <div class="logo">
            <span>
                <a href="index.html">WAW</a>
            </span>
        </div>
        <div class="copyright">
            <p>©2020 by wow store.</p>
        </div> 
    </footer> 
</body>
</html>
