        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product-card">
                    <a href="products.html">
                    <img src="img/products-smartphone.png" alt="Foto of smartphone">

                <div class="product-card">
                    <a href="products.html">

        <div class="contact">
            <div class="contact-you">
            <h3>Contact</h3>
            <br>
            <form action="https://formspree.io/xaybkdeo" method="post">
                <label for="name">name<em>*</em></label>
                <input type="text" id="name" name="user_name" required>
                <br>
                <br>
                <label for="mail">email<em>*</em></label>
                <input type="email" id="mail" name="user_mail" required>
                <br>
                <br>
                <label for="phone">phone</label>
                <input type="tel" id="phone" name="phone">
                <br>
                <br>
                <label for="msg">Your message<em>*</em></label>
                <textarea id="msg" name="user_message" required></textarea>
                <br>
                <br>
                <button type="submit">Send</button>
            </form>

                <br>
                <p>пр. Свободи, 1, м. Львів</p>
                <br>
